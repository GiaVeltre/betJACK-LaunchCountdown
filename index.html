<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <img src="https://cdn.shopify.com/s/files/1/0576/6424/1717/files/logo.png?v=1665423092" class="logo">
        <div class="content">
            
            <h1>COMING <span>SOON!</span></h1>
            <a href="https://betjack.com/en/sports" target="_blank"><button type="button">Learn More</button></a>
            <br>
            <br>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <h6><span>DAYS</span></h6>
                </div>
                    
                <div>
                    <p id="hours">00</p>
                    <h6><span>HOURS</span></h6>
                </div>

                <div>
                    <p id="minutes">00</p>
                    <h6><span>MINUTES</span></h6>
                </div>

                <div>
                    <p id="seconds">00</p>
                    <h6><span>SECONDS</span></h6>
                </div>
            </div>
            <script>
                var countDownDate = new Date("Jan 1, 2023 00:00:00:00").getTime();
                var x = setInterval(function(){
                    var now = new Date().getTime();
                    var distance = countDownDate - now;

                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById("days").innerHTML = days;
                    document.getElementById("hours").innerHTML = hours;
                    document.getElementById("minutes").innerHTML = minutes;
                    document.getElementById("seconds").innerHTML = seconds;

                },1000);
            </script>
        </div>
    </div>








</body>
</html>
